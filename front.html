<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!--iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!--normalize-->
    <link rel="stylesheet" href="./normalize.css" />

    <!--mi css-->
    <link rel="stylesheet" href="./estilos.css" />
  </head>

  <body>
    <header></header>
    <main class="main" style="height: 100vh">
      <section class="section" style="height: inherit">
        <div class="container" style="height: inherit">
          <div class="row">
            <div class="container_demo col-lg-12" style="gap: 15px">
              <!--lado izquiero donde se va ingresar los datos-->
              <div
                class="inputs_datos col-lg-4 mt-5"
                style="width: inherit; height: 400px"
              >
                <h2 class="text-center mb-5">ingrese datos</h2>
                <div class="container-fluid" style="height: inherit">
                  <form id="formulario" style="width: inherit; height: inherit">
                    <div
                      class="formulario_alumno d-flex justify-content-center align-items-center"
                    >
                      <div class="formulario_izquierda">
                        <div class="mb-3 row">
                          <label for="inputName" class="col-4 col-form-label"
                            >nombre del alumno</label
                          >
                          <div class="col-8">
                            <input
                              type="text"
                              id="nombre_alumno"
                              class="form-control"
                              name="nombre"
                              placeholder="nombre del alumno"
                            />
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="inputName" class="col-4 col-form-label"
                            >codigo del alumno</label
                          >
                          <div class="col-8">
                            <input
                              type="text"
                              id="codigo_alumno"
                              class="form-control"
                              name="codigo_alumno"
                              placeholder="codigo del alumno"
                            />
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="inputName" class="col-4 col-form-label"
                            >asistencia</label
                          >
                          <div class="col-8">
                            <select name="" id="">
                              <option value="" selected>Asistio</option>
                              <option value="">falto</option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="formulario_derecho">
                        <div class="mb-3 row">
                          <label for="inputName" class="col-4 col-form-label"
                            >nota 1</label
                          >
                          <div class="col-8">
                            <input
                              type="number"
                              id="nota_1"
                              class="form-control"
                              name="primeraNota"
                              placeholder="ingrese nota 1"
                            />
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="inputName" class="col-4 col-form-label"
                            >nota 2</label
                          >
                          <div class="col-8">
                            <input
                              type="number"
                              id="nota_2"
                              class="form-control"
                              name="segundaNota"
                              placeholder="ingrese nota 2"
                            />
                          </div>
                        </div>

                        <div class="mb-3 row">
                          <label for="inputName" class="col-4 col-form-label"
                            >nota 1</label
                          >
                          <div class="col-8">
                            <input
                              type="number"
                              id="nota_3"
                              class="form-control"
                              name="terceraNota"
                              placeholder="ingrese nota 3"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="mb-3 row mt-3">
                      <div class="offset-sm-5 col-sm-8">
                        <button type="submit" class="enviar btn btn-primary">
                          enviar datos
                        </button>
                        <button type="submit" class="guardar btn btn-success">
                          guardar datos
                        </button>
                      </div>
                    </div>
                  </form>
                  <div
                    class="text-light"
                    style="height: 500px"
                    id="respuesta"
                  ></div>
                </div>
              </div>
              <!--lado derecho donde se visualizara los datos-->
              <div class="pantalla_datos col-lg-8 mt-5" style="width: 100%">
                <h2 class="text-center">resultados</h2>
                <div class="container-fluid">
                  <div class="table_header">
                    <h2>productos</h2>

                    <select name="" id="" class="mb-3">
                      <option value="" selected>matematica</option>
                      <option value="">ingles</option>
                      <option value="">lenguaje</option>
                    </select>
                    <div class="input_search">
                      <input type="search" placeholder="buscar" />
                      <i class="bi bi-search" id="search"></i>
                    </div>
                  </div>
                  <table
                    id="resultados_alumnos"
                    class="mt-3"
                    style="width: inherit"
                  >
                    <!--cabezera del tablero-->
                    <thead>
                      <tr>
                        <th>nombre del alumno</th>

                        <th>codigo del alumno</th>

                        <th>notas del primer trimestre</th>
                        <th>notas del segundo trimestre</th>
                        <th>notas del tercer trimestre</th>
                        <th>asistencias</th>
                        <th>modificar</th>
                      </tr>
                    </thead>

                    <!--cuerpo del tablero-->
                    <tbody id="resultado_Alumnos">
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <!-- <td>
                          <i class="bi bi-pencil-square" id="icons"></i>
                          <i class="bi bi-trash" id="icons"></i>
                        </td> -->
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!---------ventana modal----------->

      <div class="position-absolute w-100 top translate" id="modal">
        <form class="form-control w-50">
          <h1 class="text-center">editando registro</h1>

          <div class="form-control border-white">
            <label for="">nombre :</label>
            <input id="modal_nombre" type="text" class="form-control w-50" />
          </div>

          <div class="form-control border-white">
            <label for="">codigo :</label>
            <input id="modal_codigo" type="number" class="form-control w-50" />
          </div>

          <div class="form-control border-white">
            <label for="">nota 1 :</label>
            <input id="modal_nota_1" type="number" class="form-control w-50" />
          </div>

          <div class="form-control border-white">
            <label for="">nota 2 :</label>
            <input id="modal_nota_2" type="number" class="form-control w-50" />
          </div>

          <div class="form-control border-white">
            <label for="">nota 3 :</label>
            <input id="modal_nota_3" type="number" class="form-control w-50" />
          </div>

          <div class="form-control border-white">
            <button class="btn btn-primary actualizar">guardar</button>
          </div>
        </form>
        <button class="position-absolute btn btn-danger close">close</button>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
